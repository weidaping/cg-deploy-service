<!DOCTYPE html>
<html>
<head>
    <title>SQL上传</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-control" content="no-cache"/>
    <meta http-equiv="Cache" content="no-cache"/>

    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../css/main.css"/>
    <link rel="stylesheet" href="../../plugins/datepicker/bootstrap-datetimepicker.min.css"/>

    <!--<script src="../../libs/moment-with-locales.js"></script>-->

    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../plugins/datepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="../../plugins/datepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../plugins/eCharts/echarts.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
</head>
<body>
<div class="container">

    <div class="row" style="padding: 20px 0">
        <h3>SQL上传</h3>
    </div>
    <div class="row form-group">
        <label class="control-label col-lg-1" >名称</label>
        <div class="col-lg-5 col-md-6">
            <input class="form-control" id="name"/>
        </div>
        <label style="font-size: 18px; color: #c87f0a; padding-bottom: 0px">*</label>
    </div>
    <div class="row form-group">
        <label class="control-label col-lg-1">文件上传</label>
        <div class="col-lg-5 col-md-6">
            <input type="file" name="file" id="file" multiple="multiple"/>
        </div>
        <label style="font-size: 18px; color: #c87f0a; padding-bottom: 0px">*</label>
    </div>
    <div class="row form-group">
        <label class="control-label col-lg-1">发布评审地址</label>
        <div class="col-lg-5 col-md-6">
            <input type="text" class="form-control" id="textUrl"/>
        </div>
    </div>
    <div class="row form-group">
        <label class="control-label col-lg-1">说明</label>
        <div class="col-lg-5 col-md-6">
            <textarea maxlength="200" id="remark" class="form-control" rows="5"></textarea>
        </div>
        <label style="font-size: 18px; color: #c87f0a; padding-bottom: 0px">*</label>
    </div>

    <div class="row form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="submitBtn" type="submit" class="btn btn-primary" onclick="uploadFile();">上传</button>
        </div>
    </div>

    <div class="row form-group">
        <label class="control-label col-lg-1" for="result">上传结果</label>
        <div class="col-lg-5 col-md-6">
            <textarea readonly="readonly" id="result" class="form-control" rows="5"></textarea>
        </div>
    </div>

    <div id="uploadTips" style="display:none;width: 80px; height: 30px; background: #00a7d0; z-index: 9999;  position: fixed; top: 0px;left: 0px;right: 0px;bottom: 0px; margin: auto">
        <div style="margin-top: 4px; text-align: center; font-size:16px;  ">上传中...</div>
    </div>

</div>

<script src="../../js/sqlUpload.js"></script>
</body>
</html>
